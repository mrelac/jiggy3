dependencies:
  flutter_bloc: ^6.1.1
  sqflite: ^1.3.0
  path_provider: ^1.6.5
  connectivity: ^2.0.1
  intl: ^0.16.1
  image_cropper: ^1.3.1
  image_picker: ^0.6.7+21
